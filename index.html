<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>LIM</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <!-- logo e titolo + 3 button-->
      <img src="immagini/logo.png" alt="logo">
      <h1 class="title">Taking Booleaners from A to B</h1>
      <div class="input">
        <button type="button" name="button">Prenota</button>
        <button type="button" name="button">Termina Prenotazione</button>
        <button type="button" name="button">Accendi Luci</button>
      </div>
    </header>

    <main>
      <section>
        <!-- Monopattino Gino22 -->
        <div class="monopattino">
          <input type="checkbox">
          <h2>Monopattino Gino22</h2>
        </div>
        <div class="address">
          <span class="indicator"></span>
          <span>Via Guadalametri - a 220 metri da te</span>
        </div>
        <div class="charge">
          <span>Stato di carica:</span>
          <hr class="yellow">
        </div>
      </section>

      <section>
        <!-- Monopattino Mike24 -->
        <div class="monopattino">
          <input type="checkbox">
          <h2>Monopattino Mike24</h2>
        </div>
        <div class="address">
          <span class="indicator"></span>
          <span>Via Ricciardoni - a 420 metri da te</span>
        </div>
        <div class="charge">
          <span>Stato di carica:</span>
          <hr class="green">
        </div>
      </section>

      <section>
        <!-- Monopattino Fede154 -->
        <div class="monopattino">
          <input type="checkbox">
          <h2>Monopattino Fede154</h2>
        </div>
        <div class="address">
          <span class="indicator"></span>
          <span>Via Mentarini - a 490 metri da te</span>
        </div>
        <div class="charge">
          <span>Stato di carica:</span>
          <hr class="red">
        </div>
      </section>
    </main>

  </div>
</body>

</html>
